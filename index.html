<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" 
    crossorigin="anonymous">
    </script>
</head>

<body>
    <header>
        Weather Dashboard
    </header>


    <main class = "grid-container">

        <!-- container for input form and history blocks -->
        <div id = "form-div">
                <form>

                <h4>
                    Search for a city:
                </h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter City Name" id = "cityInput" required>
                    <div class="input-group-btn">
                    <button class="btn btn-default">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                    </div>
                </div>
                
                <!-- container for history blocks -->
                <div class = sub-grid-container>
                    <div id = "history-block">
                    </div>
                </div>

            </form>

        </div>

            <!-- container to hold current weather -->
            <div id = "display-current">
            </div>

            <!-- container to hold five-day forecast -->
            <div id = "five-day">
            </div>    

    </main>

  















<script src="script.js"></script>  
</body>
</html>
